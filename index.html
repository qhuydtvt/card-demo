<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card demo</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container-center">
      <div class="card">
        <div class="card-body">
          <div class="card-text card-origin">
            Unicorn
          </div>
          <div class="card-meaning">
            <span class="card-translation">Kỳ lân</span>
            <img class="card-image" src="unicorn.jpg" alt="">
            <span class="card-example">P. Horne in series published by the <strong>Unicorn</strong> Library (1903); Paolo Giovio, "Leonardi Vincii vita," in his Elogia, printed in Tiraboschi, Storia della Lett.</span>
          </div>
        </div>
        <div class="card-footer">
          <div class="back-button-container">
            <div class="card-sm-text back-button button-yes">
              I know
            </div>
            <div class="card-sm-text back-button button-no">
              You know
            </div>
          </div>
          <div class="card-sm-text card-button-front">
            Tap to see
          </div>
        </div>
      </div>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous"></script>

    <script type="text/javascript" src="index.js">

    </script>
  </body>
</html>
